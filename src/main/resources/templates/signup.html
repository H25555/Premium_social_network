<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adda - Social Network HTML Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <!-- CSS
	============================================ -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/vendor/bootstrap.min.css">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="../assets/css/vendor/bicon.min.css">
    <!-- Flat Icon CSS -->
    <link rel="stylesheet" href="../assets/css/vendor/flaticon.css">
    <!-- audio & video player CSS -->
    <link rel="stylesheet" href="../assets/css/plugins/plyr.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="../assets/css/plugins/slick.min.css">
    <!-- nice-select CSS -->
    <link rel="stylesheet" href="../assets/css/plugins/nice-select.css">
    <!-- perfect scrollbar css -->
    <link rel="stylesheet" href="../assets/css/plugins/perfect-scrollbar.css">
    <!-- light gallery css -->
    <link rel="stylesheet" href="../assets/css/plugins/lightgallery.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body class="bg-transparent">

    <main>
        <div class="main-wrapper pb-0 mb-0">
            <div class="timeline-wrapper">
                <div class="timeline-header">
                    <div class="container-fluid p-0">
                        <div class="row no-gutters align-items-center">
                            <div class="col-lg-6">
                                <div class="timeline-logo-area d-flex align-items-center">
                                    <div class="timeline-logo">
                                        <a href="index.html">
                                            <img src="../assets/images/logo/logo.png" alt="timeline logo">
                                        </a>
                                    </div>
                                    <div class="timeline-tagline">
                                        <h6 class="tagline">It’s helps you to connect and share with the people in your life</h6>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-center">Login Form</h2>
                                </div>
                                <div class="card-body">
                                    <form
                                            method="post"
                                            role="form"
                                            th:action="@{/login}"
                                            class="form-horizontal"
                                    >
                                        <div class="form-group mb-3">
                                            <label class="control-label"> Email</label>
                                            <input
                                                    type="text"
                                                    id="loginUsername"
                                                    name="username"
                                                    class="form-control"
                                                    placeholder="Enter email address"
                                            />
                                        </div>

                                        <div class="form-group mb-3">
                                            <label class="control-label"> Password</label>
                                            <input
                                                    type="password"
                                                    id="loginPassword"
                                                    name="password"
                                                    class="form-control"
                                                    placeholder="Enter password"
                                            />
                                        </div>
                                        <div class="form-group mb-3">
                                            <button type="submit" class="btn btn-primary" >Submit</button>
                                            <span> Not registered ?
                                <a th:href="@{/register}">Register/Signup here</a>
                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeline-page-wrapper">
                    <div class="container-fluid p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6 order-2 order-lg-1">
                                <div class="timeline-bg-content bg-img" data-bg="assets/images/timeline/adda-timeline.jpg">
                                    <h3 class="timeline-bg-title">Let’s see what’s happening to you and your world. Welcome in Adda.</h3>
                                </div>
                            </div>
                            <div class="col-lg-6 order-1 order-lg-2 d-flex align-items-center justify-content-center">
                                <div class="signup-form-wrapper">
                                    <h1 class="create-acc text-center">Create An Account</h1>
                                    <div class="signup-inner text-center">
                                        <h3 class="title">Wellcome to Adda</h3>
                                        <form class="signup-inner--form"
                                                method="post"
                                                role="form"
                                                th:action="@{/register}"
                                                th:object="${user}"

                                        >
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="form-label">Email</label>
                                                    <input
                                                            class="form-control"
                                                            id="email"
                                                            name="email"
                                                            placeholder="Enter email address"
                                                            th:field="*{email}"
                                                            type="email"
                                                    />
                                                    <p th:errors = "*{email}" class="text-danger"
                                                       th:if="${#fields.hasErrors('email')}"></p>
                                                </div>
                                                <div class="col-md-6">
                                                    <input
                                                            class="form-control"
                                                            id="fullName"
                                                            name="fullName"
                                                            placeholder="Enter full name"
                                                            th:field="*{fullName}"
                                                            type="text"
                                                    />
                                                    <p th:errors = "*{fullName}" class="text-danger"
                                                       th:if="${#fields.hasErrors('fullName')}"></p>
                                                </div>
                                                <div class="col-md-6">
                                                    <input
                                                            class="form-control"
                                                            id="phoneNumber"
                                                            name="phoneNumber"
                                                            placeholder="Enter phoneNumber"
                                                            th:field="*{phoneNumber}"
                                                            type="text"
                                                    />
                                                    <p th:errors = "*{phoneNumber}" class="text-danger"
                                                       th:if="${#fields.hasErrors('phoneNumber')}"></p>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Username</label>
                                                    <input
                                                            class="form-control"
                                                            id="username"
                                                            name="username"
                                                            placeholder="Enter user name"
                                                            th:field="*{userName}"
                                                            type="text"
                                                    />
                                                    <p th:errors = "*{userName}" class="text-danger"
                                                       th:if="${#fields.hasErrors('userName')}"></p>
                                                </div>
                                                <div class="col-12">
                                                    <label class="form-label">Password</label>
                                                    <input
                                                            class="form-control"
                                                            id="password"
                                                            name="password"
                                                            placeholder="Enter password"
                                                            th:field="*{password}"
                                                            type="password"
                                                    />
                                                    <p th:errors = "*{password}" class="text-danger"
                                                       th:if="${#fields.hasErrors('password')}"></p>
                                                </div>
                                                <div class="col-md-6">
                                                    <select class="nice-select" name="sortby">
                                                        <option value="trending">Gender</option>
                                                        <option value="sales">Male</option>
                                                        <option value="sales">Female</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <select class="nice-select" name="sortby">
                                                        <option value="trending">Age</option>
                                                        <option value="sales">18+</option>
                                                        <option value="sales">18-</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <select class="nice-select" name="sortby">
                                                        <option value="trending">Country</option>
                                                        <option value="sales">Vietnam</option>
                                                        <option value="sales">Korea</option>
                                                        <option value="sales">Thailand</option>
                                                        <option value="sales">China</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <button class="submit-btn" type="submit">Create Account</button>
                                                </div>
                                            </div>
                                            <h6 class="terms-condition">I have read & accepted the <a href="#">terms of use</a></h6>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS
============================================ -->

    <!-- Modernizer JS -->
    <script src="../assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <!-- jQuery JS -->
    <script src="../assets/js/vendor/jquery-3.3.1.min.js"></script>
    <!-- Popper JS -->
    <script src="../assets/js/vendor/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../assets/js/vendor/bootstrap.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="../assets/js/plugins/slick.min.js"></script>
    <!-- nice select JS -->
    <script src="../assets/js/plugins/nice-select.min.js"></script>
    <!-- audio video player JS -->
    <script src="../assets/js/plugins/plyr.min.js"></script>
    <!-- perfect scrollbar js -->
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <!-- light gallery js -->
    <script src="../assets/js/plugins/lightgallery-all.min.js"></script>
    <!-- image loaded js -->
    <script src="../assets/js/plugins/imagesloaded.pkgd.min.js"></script>
    <!-- isotope filter js -->
    <script src="../assets/js/plugins/isotope.pkgd.min.js"></script>
    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

</body>

</html>
